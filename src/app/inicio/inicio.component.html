<main>
    
    <section id="section banner">

        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/banner1.PNG" class="d-block w-100" alt="imagem de jogos e computadores">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner2.PNG" class="d-block w-100" alt="Computadores">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner3.PNG" class="d-block w-100" alt="imagem de controles de game">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">próximo</span>
            </button>
        </div>

    </section>

    <h2>Jogos em Promoção</h2>
    <mat-grid-list cols="3">
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/jogo1.PNG" alt="Jogo de aventura">

                <mat-card-header>

                    <mat-card-title>Light the GAME</mat-card-title>

                </mat-card-header>

                <mat-card-content>
                    <p>
                        jogo de aventura
                    </p>
                </mat-card-content>

                <mat-card-actions>
                    <p> R$ 200,00</p>
                    <button mat-button>Comprar</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/jogo2.PNG" alt="Jogo de aventura">

                <mat-card-header>

                    <mat-card-title>Adventure</mat-card-title>

                </mat-card-header>

                <mat-card-content>
                    <p>
                        O melhor jogo do ano!
                    </p>
                </mat-card-content>

                <mat-card-actions>
                    <p> R$ 300,00</p>
                    <button mat-button>Comprar</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>


        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/jogo3.PNG" alt="Jogo de aventura">

                <mat-card-header>

                    <mat-card-title>Fantasy</mat-card-title>

                </mat-card-header>

                <mat-card-content>
                    <p>
                        Mundo mágico da fantasia
                    </p>
                </mat-card-content>

                <mat-card-actions>
                    <p> R$ 250,00</p>
                    <button mat-button>Comprar</button>
                </mat-card-actions>
            </mat-card>

         </mat-grid-tile>
    </mat-grid-list>
      
  
        
      







</main>
